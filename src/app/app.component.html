<header *ngIf="url != '/sign-in'">
  <div class="header-link" [routerLink]="['/products']" routerLinkActive="active-header-link" [routerLinkActiveOptions]="{exact: true}">Shop</div>
  <div class="cart-counter-container" [routerLink]="['cart']">
    Go to Cart ({{ cart.length }})
  </div>
  <div class="new-product-container">
    <form #myForm="ngForm">
      <span class="error" *ngIf="myForm.controls['title']?.invalid">*</span><input placeholder="title" name="title" [(ngModel)]="title" required />
      <!--[()] es un double binding. [] yo le aviso. () el me avisa-->
      <input placeholder="description" name="description" [(ngModel)]="description" required />
      <button (click)="addProduct(myForm)" *ngIf="!isLoading" [disabled]="myForm.invalid">{{ addProductText}}</button>
    </form>
    <ngg-spinner *ngIf="isLoading" spinnerClass="sk-circle sk-small" style="position: relative; display: block;"></ngg-spinner>
  </div>

</header>

<router-outlet></router-outlet>
